<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blue Group Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h2 {
            color: #ffd700;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select, input, textarea {
            background: #333;
            color: #fff;
        }
        button {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #ccac00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">

            <label for="service">Title:</label>
            <select id="service" name="service">
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
            </select>

            <label for="name">Name and Surname:</label>
            <input type="text" id="name" name="name" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Contact Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Location/Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="service">Service Required:</label>
            <select id="service" name="service">
                <option value="Alarm">Alarm</option>
                <option value="CCTV">CCTV</option>
                <option value="Patrol Service">Community Patrol</option>
                <option value="Guarding">Guarding</option>
                
            </select>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="propertyType">
                <option value="Commercial">Commercial</option>
                <option value="Residential">Residential</option>
            </select>

            <label for="message">Describe Your Requirements (Max 200 characters):</label>
            <textarea id="message" name="message" maxlength="200" required></textarea>

            <label for="preference">Preferred Contact Method:</label>
            <select id="preference" name="preference">
                <option value="Call">Call</option>
                <option value="Email">Email</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("send_email.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById("contactForm").reset();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error sending your request.");
            });
        });
    </script>

</body>
</html>
